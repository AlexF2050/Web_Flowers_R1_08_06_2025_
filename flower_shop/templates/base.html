<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветы жизни!</title>

    <!-- Стили -->
    <style>
        /* Светло-зеленый фон для шапки */
        .bg-light-green {
            background-color: #d4f3d4;
            border-bottom: 1px solid #b0d8b0;
            position: relative; /* Для корректного отображения поверх фона */
            z-index: 1; /* Убедимся, что шапка поверх основного фона */
        }

        /* Фоновое изображение для основного контента (body) */
        body {
            background-image: url("{% static 'images/header_bg.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        /* Подложка для контента */
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin: 20px auto;
        }

        /* Фиксируем футер внизу */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            margin-top: auto;
        }
    </style>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <div class="container content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'footer.html' %}

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
