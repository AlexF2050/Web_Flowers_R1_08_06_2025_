{% extends 'base.html' %}

{% block content %}
<div class="container content-wrapper">
    <h1 class="mb-4">Личный кабинет</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Привет, {{ user.username }}!</h5>
            <div class="mb-3">
                <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
                {% if user.phone %}
                <p class="mb-1"><strong>Телефон:</strong> {{ user.phone }}</p>
                {% endif %}
            </div>
            <div class="d-flex gap-2">
                <a href="{% url 'users:profile_edit' %}"
                   class="btn bg-info"
                   style="background-color: #00bff; color: white;">
                    Редактировать профиль
                </a>
                <a href="{% url 'orders:my_orders' %}"
                   class="btn bg-info"
                   style="background-color: #00bff; color: white;">
                    История заказов
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Автоматическое скрытие сообщения через 5 секунд
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.auto-hide');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            }, 5000);
        });
    });
</script>

{% endblock %}
